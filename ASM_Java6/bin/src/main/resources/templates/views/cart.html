<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<head th:replace="~{/views/header::head}">
</head>
<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">

	<div th:replace="~{/views/header::header}"></div>
	<div th:replace="~{/views/slidenav::sildenav}"></div>
	
	<div class="container padding-bottom-3x mb-1">
		<hr>
		<!-- Shopping Cart-->
		<div th:fragment="cart">
		<div class="table-responsive shopping-cart">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th class="text-center">Name</th>
						<th>Quantity</th>
						<th>Price</th>
						<th>Amount</th>
						<th class="text-center"><button class="btn btn-sm btn-outline-danger"
								ng-click="cart.clear()">Clear Cart</button></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in cart.items">
						<td class="text-center">{{item.id}}</td>
						<td>
							<div class="product-item">
								<a class="product-thumb" href="#"><img
									th:src="@{|../Asm-TaiNguyen/images/{{item.image}}|}" alt="Product"></a>
								<div class="product-info">
									<h4 class="product-title">{{item.name}}</h4><span>
								</div>
							</div>
						</td>
						<td class="text-center text-lg text-medium">
						<input ng-model="item.qty" type="number" min="1">
						</td>
						<td class="text-center text-medium">{{item.price | number:2}}</td>
						<td class="text-center text-lg text-medium">{{item.qty*item.price | number:2}}</td>
						<td class="text-center text-medium"><a class="remove-from-cart" ng-click="cart.remove(item.id)"
								data-toggle="tooltip" title="" data-original-title="Remove item"><i
									class="fa fa-trash"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
		<div class="shopping-cart-footer">
			<div class="column">
				<form class="coupon-form" method="post">
					<input class="form-control form-control-sm" type="text" placeholder="Coupon code" required="">
					<button class="btn btn-outline-primary btn-sm" type="submit">Apply Coupon</button>
				</form>
			</div>
			<!-- <div class="column text-lg">Subtotal: <span class="text-medium">$289.68</span></div> -->
		</div>
		<div class="shopping-cart-footer">
			<div class="column"><a class="btn btn-outline-secondary" th:href="@{/}"><i
						class="icon-arrow-left"></i>&nbsp;Back to Shopping</a></div>
			<div class="column"><a class="btn btn-success" th:href="@{/order/checkout}">Checkout</a></div>
		</div>
	</div>
	<div th:replace="~{/views/footer::footer}"></div>
</body>


</html>
