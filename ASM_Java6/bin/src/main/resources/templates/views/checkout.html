<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/views/header::head}">
	
</head>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="../../../Asm-TaiNguyen/css/checkout.css" rel="stylesheet" />
	<!-- JS -->
	<script src="../../Asm-TaiNguyen/js/addtocart.js"></script>
<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
	
	<div th:replace="~{/views/header::header}"></div>
	<div th:replace="~{/views/slidenav::sildenav}"></div>
	<br>
	<div class="row">
		<div class="col-25">
			<div class="container">
				<div th:replace="~{/views/cart::cart}"></div>
			</div>
		</div>
		<div class="col-100">
			<div class="container"  style="background-color: rgb(244, 244, 244);">
					<div class="row">
						<div class="col-50">
							<h3>Billing Address</h3>
							<div th:object="${acc}">
							<div class="form-floating mb-3" hidden="hidden">
								<input type="text" class="form-control" id="floatingInput" name="username"
									placeholder="Username" disabled="disabled"> <label
									for="floatingInput" id="username">[[${#request.remoteUser}]]</label>
							</div>
							<label for="fname" ><i class="fa fa-user"></i> Fullname</label>
							<input type="text" id="fullname" placeholder="Min Thien" th:field="*{fullname}">
							<label for="email"><i class="fa fa-envelope"></i> Email</label>
							<input type="text" id="email" placeholder="Min Thien" th:field="*{email}">
							<label for="address"><i class="fa fa-address-card-o"></i> Address</label>
							<input type="text" id="address" ng-model="order.address" name="address" placeholder="Address" th:field="*{address}">
							<label for="city" hidden="hidden"><i class="fa fa-institution"></i> City</label>
							<input type="text" id="city" name="city" placeholder="Ranchi" hidden="hidden">
							</div>							
							<label for="creDate"><i class="fa fa-date"></i>Date</label>
							<input type="text" id="creDate" name="createDate" ng-model="order.createDate" placeholder="date" value="{{order.createDate | date:'dd-MM-yyyy'}}" disabled>
							<div class="row" hidden="hidden">
								<div class="col-50">
									<label for="state">State</label>
									<input type="text" id="state" name="state" placeholder="JH">
								</div>
								<div class="col-50">
									<label for="zip">Zip</label>
									<input type="text" id="zip" name="zip" placeholder="814111">
								</div>
							</div>
						</div>

						<div class="col-50">
							<h3>Payment</h3>
							<label for="fname">Accepted Cards</label>
							<div class="icon-container">
								<i class="fa fa-cc-visa" style="color:navy;"></i>
								<i class="fa fa-cc-amex" style="color:blue;"></i>
								<i class="fa fa-cc-mastercard" style="color:red;"></i>
								<i class="fa fa-cc-discover" style="color:orange;"></i>
							</div>
							<label for="cname">Name on Card</label>
							<input type="text" id="cname" name="cardname" placeholder="Ravi Raushan">
							<label for="ccnum">Credit card number</label>
							<input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
							<label for="expmonth">Exp Month</label>
							<input type="text" id="expmonth" name="expmonth" placeholder="September">
							<div class="row" hidden="hidden">
								<div class="col-50">
									<label for="expyear">Exp Year</label>
									<input type="text" id="expyear" name="expyear" placeholder="2033">
								</div>
								<div class="col-50">
									<label for="cvv">CVV</label>
									<input type="text" id="cvv" name="cvv" placeholder="111">
								</div>
							</div>
						</div>

					</div>
					<button ng-click="order.purchase()" class="btn btn-danger" style="width: 100%; margin-bottom: 20px;">Checkout</button>
			</div>
		</div>
		
	</div>
</body>

</html>
